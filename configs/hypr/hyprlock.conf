source = $HOME/.cache/wal/colors-hyprland.conf

general {
    grace = 5
}

background {
    monitor=
    path= $HOME/.config/swww/.current_wallpaper

    blur_size = 3
    blur_passes = 2
    contrast = 1.3000 # vibrant
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color1
    inner_color = $color0
    font_color = $color7
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 50
    halign = center
    valign = bottom
}


# Current Time
label{
    monitor=
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = $color3
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 16
    halign = center
    valign = center
}

# User Label
label {
    monitor =
    #text = Hi there, ïŠ¾ <span size="larger">$USER</span>
    text = Hi there, <span size="larger">$USER</span>
    color = $foreground
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = center
    valign = center
}


# Type to unlock
label {
    monitor =
    text = Type to unlock!
    color = $color4
    font_size = 16
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 30
    halign = center
    valign = bottom
}

# Date 
label{
    monitor =
    position = 0, 150

    text = cmd[update:120000] echo "<span font_weight='bold'>$(date + "%A %B %d, %A")</span>"
    color = $color4
    font_size = 30
    font_family = JetBrains Mono Nerd Font 10
    valign = center
    halign = center
}
